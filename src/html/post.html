<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">

    <link rel="stylesheet" href="../css/post.css">

    <title>Document</title>
</head>
<body>
    <div  class="navbar">
        <a href="index.html"><h1 class="title">NextHome</h1></a>
        <div class="links">
            <a href="areaReviews.html" class="link">Area Reviews</a>
            <a class = "link" href="post.html">Post Listing</a>
            <a class = "link" href="createAccount.html">Create an Account</a>
            <a class = "link" href="login.html">Admin</a>             
        </div>
    </div>
    <form id = "Listing-info" action = "/post_listing" method = "POST">
        <h2>Enter Your Listing Details: </h2>
        
        <input class="gg" type = "text" placeholder = "Email" name = "create_user_email">
        <input class="gg" type = password placeholder = "Password" name = password>
        <input type="text" placeholder="MLS code" name = "create_MLS_code" required = "required">
        <input type="text" placeholder="Address" name = "create_address">
        <input type="number" placeholder="Price" name = "create_price">
        <input type="number" placeholder="Square Footage" name = "create_square">
        <input type="number" placeholder="Bedrooms" name = "create_bedrooms">
        <input type="number" placeholder="Bathrooms" name = "create_bathrooms">
        <input type="text" placeholder="Listing Image URL" name = "imageURL">
        <div class="drops">
            <div class="drop-menu-element">
                <p>Area Code</p>
                <select name="create_area_name" >
                   <option value="NE">North-East</option>
                      <option value="NW">North-West</option>
                      <option value="SE">South-East</option>
                      <option value="SW">South-West</option>
                  </select>
                  <div class="review-btns">
                  </div>
            </div>
            <div class="drop-menu-element">
                <p>Basement Type</p>
                <select name="create_basement" >
                   <option value="Finished">Finished</option>
                      <option value="Unfinished">Unfinished</option>
                  </select>
                  <div class="review-btns">
                  </div>
            </div>
            <div class="drop-menu-element">
                <p>Brokerage Site</p>
                <select name="create_brokerage_website" >
                   <option value="realtor.ca">realtor.ca</option>
                  </select>
                  <div class="review-btns">
                  </div>
            </div>
            <div class="drop-menu-element">
                <p>Realtor Site</p>
                <select name="create_realtor_website" >
                   <option value="realtor.ca">realtor.ca</option>
                  </select>
                  <div class="review-btns">
                  </div>
            </div>
            
        </div>
        <textarea type="text" placeholder="Listing Description" name = "create_description"></textarea>

        <button class="search-btn">Post</button>
    </form>
</body>
</html>
