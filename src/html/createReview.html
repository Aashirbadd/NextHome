<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/createReviews.css">
</head>
<body>
    <body>
        <div  class="navbar">
            <a href="index.html"><h1 class="title">NextHome</h1></a>
            <div class="links">
                <a href="areaReviews.html" class="link">Area Reviews</a>
                <a class = "link" href="post.html">Post Listing</a>
                <a class = "link" href="createAccount.html">Create an Account</a>
                <a class = "link" href="login.html">Admin</a>             
            </div>
        </div>
    
    <form class = "outer-container" action = "/create_review" method = "POST">
        <div class = "search-box">

            <h2>Create an Awesome Review</h2>
            
            
        <div class="reviewContainer2">
            <div class="drop-menus">
                <div class="drop-menu-element">
                    <select name="reviewArea" id="area" class:>
                       <option value="NE">North-East</option>
                          <option value="NW">North-West</option>
                          <option value="SE">South-East</option>
                          <option value="SW">South-West</option>
                      </select>
                      
                      <div class="review-btns">
                      </div>
                </div>
            </div>
            <input name="reviewTitle" id="" class="text reviewTitle" placeholder="Title of your review"></input>
            
            <p></p>

            <div class="rating">
                <label>
                  <input type="radio" name="stars" value="1" />
                  <span class="icon">★</span>
                </label>
                <label>
                  <input type="radio" name="stars" value="2" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                </label>
                <label>
                  <input type="radio" name="stars" value="3" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>   
                </label>
                <label>
                  <input type="radio" name="stars" value="4" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                </label>
                <label>
                  <input type="radio" name="stars" value="5" />
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                </label>
            </div>
        </div>
            <textarea name="reviewDescription" id="" class="text" placeholder="Write your awesome review here!"></textarea>

            <div class="submitBox">
                <div class="userInfo">
                    <input name = "email" type = "email" placeholder = "Email"></textarea>
                    <input name ="password" type = "password" placeholder="Password">
                </div>
                <button class="search-btn">Sumbit Review</button>
            </div>
    </form>

    
</body>
</html>
